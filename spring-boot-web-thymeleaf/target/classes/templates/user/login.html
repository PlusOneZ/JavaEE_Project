<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Spring Security Example </title></head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<!--/*@thymesVar id="user" type="com.neo.model.User"*/-->
<form th:action="@{/login}" th:object="${user}" action="#" method="post">
    <div><label> User Name : <input type="text" name="userName" id="userName" th:field="*{userName}"/> </label></div>
    <div><label> Password: <input type="password" name="password" id="password" th:field="*{password}"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
