<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TJ Blog</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link th:href="@{/css/clean-blog.min.css}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" th:href="@{/index}">TJ Blog</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="navbar-nav" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/index}" style="font-size:18px">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/about}" style="font-size:18px">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/contact}" style="font-size:18px">Contact</a>
          </li>
          <li class="nav-item" th:if="${session.currentUser == null}">
            <a class="nav-link" th:href="@{/login}" style="font-size:18px">Sign In!</a>
          </li>
          <li class="nav-item" th:unless="${session.currentUser == null}">
            <a class="nav-link" th:href="@{/about}" style="font-size:18px" th:text="${session.currentUser}">User</a>
          </li>
          <li class="nav-item" th:unless="${session.currentUser == null}">
            <a class="nav-link" th:href="@{/logOut}" style="font-size:18px" th:text="'Log out'">Log out</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" th:style="'background-image:url(' + @{/img/sp-all-2.jpg} + ');'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1 th:text="${blog.getTitle()}">Haha</h1>
            <h3 th:text="${blog.getAuthorId()}"></h3>
            <h3 th:text="${blog.getDate()}"></h3>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <span th:utext="${blog.getContent()}"></span>
        </div>
      </div>
    </div>
  </article>

  <hr>

<!--  TODO : Need to be beautified-->
    <div th:text="'Please sign in to send comments!'" th:if="${session.currentUser == null}" class="font-weight-bold col-lg-8 col-md-10 mx-auto"></div>
    <div id="comment-form" class="floating-label-form-group " style="margin-left: 20%" th:unless="${session.currentUser == null}">
      <form role="form" th:action="@{'/post/sendComment/' + ${session.userId} + '/' + ${blog.getBlogId()}}">
        <fieldset>
          <div class="font-weight-bold" style="font-size: 28px">Send a comment</div>
          <!--/*@thymesVar id="registerMsg" type=""*/-->
          <p style="color: red" th:text="${commentMsg}" th:if="${not #strings.isEmpty(registerMsg)}"></p>
          <div class="form-group">
            <label for="commentContent"></label><textarea type="commentContent" name="commentContent" id="commentContent" class="form-control input-lg" placeholder="Comment here..."></textarea>
          </div>
          <div class="row" style="margin-left: 2%">
            <div class="row align-items-center">
              <input type="submit" class="btn btn-lg btn-primary btn-block" style="color: black;" value="Send!">
            </div>
          </div>
        </fieldset>
      </form>
  </div>


<!--  TODO : show commets-->
<!--  <div class="container">-->
<!--      <form id="messageForm" th:action="@{/(post)}" th:object="${blog}" action="#" method="post">-->

<!--      <div class="form-group">-->
<!--        <label for="comment">Leave Your Comment:</label>-->
<!--        <textarea type="text" th:field="*{comment}" > </textarea>-->
<!--      </div>-->

<!--      <button type="submit" class="btn btn-primary">Submit</button>-->
<!--    </form>-->
<!--  </div>-->

  <div class="container">
    <div th:if="${#lists.isEmpty(comments)}">
      <div class="font-weight-bold text-center" style="font-size: 28px">No comment for now!</div>
    </div>
    <ul class="container">
      <li th:each="comment : ${comments}">
        <div th:colspan="3" th:text="${comment.getContent()}" class="font-weight-normal">Content</div>
        <div th:colspan="3" th:text="${comment.getSenderId()}" class="font-weight-normal">Author</div>
        <div th:colspan="3" th:text="${comment.getDate()}" class="font-weight-normal">Date</div>
        <!--        <div th:colspan="3">-->
        <!--          <span th:text="${blog.getDate().get(1)}+' /'" class="font-weight-light"></span>-->
        <!--          <span th:text="${blog.getDate().get(2)+1}+' /'" class="font-weight-light"></span>-->
        <!--          <span th:text="${blog.getDate().get(5)}" class="font-weight-light"></span>-->
        <!--        </div>-->
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Custom scripts for this template -->
  <script th:src="@{/js/clean-blog.min.js}"></script>

</body>

</html>
