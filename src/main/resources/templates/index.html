<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TJ Blog</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/clean-blog.min.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <div class="navbar-nav" id="navbarResponsive">
        <ul class="navbar-nav ml-auto list-unstyled" style="margin-top: 18px">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/index}" style="font-size:18px">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/postBlog}" style="font-size:18px" th:unless="${session.currentUser == null}">Send Blog!</a>
          </li>
          <li class="nav-item" th:if="${session.currentUser == null}">
            <a class="nav-link" th:href="@{/login}" style="font-size:18px">Sign In!</a>
          </li>
          <li class="nav-item" th:unless="${session.currentUser == null}">
            <a class="nav-link" th:href="@{'/about/' + ${session.userId}}" style="font-size:18px" th:text="${session.currentUser}">User</a>
          </li>
          <li class="nav-item" th:unless="${session.currentUser == null}">
            <a class="nav-link" th:href="@{/logOut}" style="font-size:18px" th:text="'Log out'">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!--  <nav th:insert="fragments :: navbar"></nav>-->

  <!-- Page Header -->
  <header class="masthead" th:style="'background-image:url(' + @{/img/lib.jpg} + ');z-index: -1'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>TJ Blog</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div th:if="${#lists.isEmpty(blogs)}">
      <div class="font-weight-bold text-center" style="font-size: 28px">No blog for now! Ask your friends to join!</div>
    </div>
    <ul class="container">
      <li th:each="blog : ${blogs}">
        <a th:href="@{'/post/' + ${blog.getBlogId}}"><h3 th:colspan="3" th:text="'Title: '+${blog.getTitle()}" class="font-weight-bold">Title</h3></a>
<!--        <div th:colspan="3" th:text="'Preview: '+${blog.getPlainContent()}" class="font-weight-normal">Content</div>-->
                  <div th:colspan="3" th:text="'Author: '+${blog.getAuthorNickname()}" class="font-weight-normal">Author</div>
        <div th:colspan="3" th:text="'Date: '+${blog.getFormattedTime()}" class="font-weight-normal">Date</div>
        <a class="fa fa-heart" style="color: lightgray" th:href="@{'/like/' + ${blog.getBlogId()}}" th:unless="${session.currentUser == null}"></a>
        <i class="fa fa-heart" style="color: lightgray" th:if="${session.currentUser == null}"></i>
        <span th:text="${blog.getLike()}" class="font-weight-normal"></span>
        <i class="fa fa-eye" style="color: gray"></i>
        <span th:text="${blog.getView()}" class="font-weight-normal"></span>
        <hr>
      </li>
    </ul>
  </div>

  <hr>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Custom scripts for this template -->
  <script th:src="@{/js/clean-blog.min.js}"></script>

</body>

</html>
