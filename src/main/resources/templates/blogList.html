<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>springboot-thymeleaf demo</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>博客序号</td>
        <td>标题</td>
        <td>内容</td>
        <td>作者</td>
        <td>点赞</td>
        <td>访问量</td>
    </tr>
    </thead>
    <tr th:each="item: ${blogs}">
        <td th:text="${item.blogId}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.author}"></td>
        <td th:text="${item.like}"></td>
        <td th:text="${item.view}"></td>
    </tr>
</table>
</body>
</html>
